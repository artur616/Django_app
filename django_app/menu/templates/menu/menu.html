<!-- menu/menu.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Menu{% endblock %}</title>
</head>
<body>

<div>
    <ul>
        {% for item in menu_items %}
            <li>
                <a href="{% if item.url %}{{ item.url }}{% elif item.named_url %}{% url item.named_url %}{% endif %}">
                    {{ item.title }}
                </a>
                {% if item.children.all %}
                    <ul>
                        {% for child in item.children.all %}
                            <li>
                                <a href="{% if child.url %}{{ child.url }}{% elif child.named_url %}{% url child.named_url %}{% endif %}">
                                    {{ child.title }}
                                </a>
                            </li>
                        {% endfor %}
                    </ul>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</div>

</body>
</html>
